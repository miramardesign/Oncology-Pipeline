<!-- removed controls attribute -->
<video *ngIf="videoLink"
  (click)="toggleVideo($event)"
  (ended)="videoEnded()"
  #videoPlayer
  [src]="videoLink"
  width="100%"
></video>
<div class="playpause" *ngIf="isVisiblePlayPause" (click)="toggleVideo($event)">
  <div class="round-bg">
    <div class="arrow">&nbsp;</div>
  </div>
</div>
